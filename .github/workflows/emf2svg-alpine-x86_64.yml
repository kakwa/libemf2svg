name: emf2svg - Alpine-x86_64

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    env:
      BUILD_TYPE: Release
      VCPKG_FORCE_SYSTEM_BINARIES: 1
    steps:
    - run: apk --no-cache add build-base cmake git valgrind argp-standalone gcompat gperf flex bison gettext-dev python3 ninja zip unzip curl pkgconfig libxml2-utils font-noto-hebrew font-noto-arabic
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - run: git config --global --add safe.directory $(pwd)
    - run: mkdir -p cache && echo "VCPKG_DEFAULT_BINARY_CACHE=$(pwd)/cache" >> $GITHUB_ENV
    - uses: actions/cache@v4
      with:
        path: cache
        key: ${{ github.workflow }}-vcpkg-${{ hashFiles('.git/modules/*/HEAD') }}
    - run: cmake -B build -G Ninja -DCMAKE_MAKE_PROGRAM=ninja -DVCPKG_TARGET_TRIPLET=x64-linux -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake  -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang -DHAVE_EXTERNAL_ARGP_PARSE_FUNCTION=ON -DEXTERNAL_ARGP=argp
    - run: ninja -C build
    - run: ./tests/resources/check_correctness.sh -r -s
    - run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-corrupted/ -xN
    - run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-ea/

