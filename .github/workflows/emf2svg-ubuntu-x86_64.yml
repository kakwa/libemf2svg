name: emf2svg - Ubuntu-x86_64

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update && sudo apt-get install -y libxml2-utils valgrind
    - run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
    - run: cmake --build build --config ${{ env.BUILD_TYPE }}
    - run: ./tests/resources/check_correctness.sh -r -s
    - run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-corrupted/ -xN
    - run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-ea/

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt update && sudo apt-get install -y libxml2-utils valgrind lcov libpng-dev libfreetype-dev libfontconfig-dev
    - run: cmake -DCMAKE_BUILD_TYPE=Debug -DGCOV=ON .
    - run: make
    - run: make coverage
    - name: Generate Coverage Report
      run: lcov --directory . --capture --output-file coverage.info
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ${{github.workspace}}/coverage.info

